<div id="modal-{% block modalNum %}{% endblock %}" aria-hidden="true">
    <div tabindex="-1" data-micromodal-close>
    <div role="dialog" aria-modal="true" aria-labelledby="modal-{% block modalNum %}{% endblock %}-title" >
        <header>
            {% if modalTitle %}
                <h2 id="modal-{% block modalNum %}{% endblock %}-title">{% block modalTitle %}{% endblock %}</h2>
            {% endif %}
            <button aria-label="Close modal" data-micromodal-close></button>
        </header>
        <div id="modal-{% block modalNum %}{% endblock %}-content">{% block modalContent %}{% endblock %}</div>
    </div>
    </div>
</div>
