{% load beautify %}
{% load static %}

        
    <div id="pl-compare" class="dn-s bottom-0 z-5 w-100 fixed">
        <div id="pl-compare-header" class="flex bg-black-90 {{ templateHelpers.classes.grid }}">
            <div class="w-third">
                <p id="pl-compare-openclose"><a href="#" class="pl-compare-closetray light-gray underline-hover hover-{{ templateHelpers.classes.siteColor }}">Close tray</a><a href="#" class="pl-compare-opentray white underline-hover hover-{{ templateHelpers.classes.siteColor }}">Open tray</a></p>
            </div>
            <div class="w-third">
                <p class="pl-compare-comparelink-con tc pb0">
                    <span class="pl-compare-hotlink"><a class="pl-compare-comparelink light-gray underline-hover hover-{{ templateHelpers.classes.siteColor }}" href="#">Compare</a></span>
                    <span class="pl-compare-plaintext gray">Compare</span>
                </p>
            </div>
            <div class="w-third">
                <p class="tr pb0"><a class="pl-compare-clearall light-gray underline-hover hover-{{ templateHelpers.classes.siteColor }}" href="#">Clear all</a></p>
            </div>
        </div>
        
        <div id="pl-compare-body" class="{{ templateHelpers.classes.grid }} bg-white pv2 flex">
            
        </div>
    </div>
