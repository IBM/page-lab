{% load beautify %}
{% load static %}

        
    <style>
        
        #pl-compare {
            bottom: 0;
            display: none;
            position: fixed;
            transform: translate3d(0, calc(100% - 46px),0);
            transition: transform .5s cubic-bezier(0.2, 1, 0.2, 1);
            width: 100%;
            z-index: 5;
        }
        
        
        /* Default; tray is hidden. When JS adds class, show tray and add footer padding. */
        .pl-compare-enabled #pl-compare {
            display: block;
        }
        
        .pl-compare-enabled {
            padding-bottom: 48px;
        }
        
        /* Slide tray up when 'open' link is clicked (JS adds 'opened' class.) */
        #pl-compare.opened {
            transform: translate3d(0,0,0);
        }
        
        
        #pl-compare .pl-compare-closetray {
            display: none;
        }
        #pl-compare.opened .pl-compare-closetray {
            display: block;
        }
        
        
        #pl-compare .pl-compare-opentray {
            display: block;
        }
        #pl-compare.opened .pl-compare-opentray {
            display: none;
        }
        
        
        /* Default: 'compare' link hidden, plain text shown. */
        .pl-compare-comparelink-con .pl-compare-plaintext {
            cursor: not-allowed;
            display: inline;
        }
        .pl-compare-comparelink-con .pl-compare-hotlink {
            display: none;
        }
        
        /* >1 items; 'compare' link shown, text hidden. */
        .pl-compare-comparelink-con.enabled .pl-compare-plaintext {
            display: none;
        }
        .pl-compare-comparelink-con.enabled .pl-compare-hotlink {
            display: inline;
        }
        
    </style>
    

    <div id="pl-compare" class="dn-s">
        <div id="pl-compare-header" class="flex bg-black-90 {{ templateHelpers.classes.grid }}">
            <div class="w-33 dib">
                <p id="pl-compare-openclose"><a href="#" class="pl-compare-closetray light-gray no-underline">Close tray</a><a href="#" class="pl-compare-opentray white no-underline">Open tray</a></p>
            </div>
            <div class="w-33 dib">
                <p class="pl-compare-comparelink-con tc pb0">
                    <span class="pl-compare-hotlink"><a class="pl-compare-comparelink light-gray no-underline" href="#">Compare</a></span>
                    <span class="pl-compare-plaintext gray no-underline">Compare</span>
                </p>
            </div>
            <div class="w-33 dib">
                <p class="tr pb0"><a class="pl-compare-clearall light-gray no-underline" href="#">Clear all</a></p>
            </div>
        </div>
        
        <div id="pl-compare-body" class="{{ templateHelpers.classes.grid }} bg-white pv2">
            
        </div>
    </div>
