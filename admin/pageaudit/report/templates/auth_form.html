
	<form action="{% url 'plr:signin' %}" method="POST">
		<!-- CSRF -->
		{% csrf_token %}
		
		<p>
			<strong>{{ form.username.label_tag }}</strong>
			{{ form.username }}
		</p>
		<p>
			<strong>{{ form.password.label_tag }}</strong>
			{{ form.password }}
		</p>

		<p class="mt4"><button class="{{ templateHelpers.classes.button }} {{ templateHelpers.classes.bluePriButton }}" type="submit">Sign in</button></p>
	</form>
